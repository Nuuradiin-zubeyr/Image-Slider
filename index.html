<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Image Slider</title>
</head>
<body>
    <div class="">
        <h1 class="bg-blue-400 py-5 text-center text-3xl font-bold text-white">Explore different imges</h1>
        <img id="slider"  class="sm:h-[500px] h-[300px] w-full mt-5" src="https://img.freepik.com/premium-photo/skyline-downtown-new-york-new-york-usa_268835-2599.jpg?w=900" alt="">
        
        <div class="flex justify-center gap-10 mt-5">
            <Button id="NextBtn" class="bg-green-200 px-10  rounded text-2xl font-bold hover:bg-white hover:border-2 border-black">Next</Button>
            <Button id="PrevBtn" class="bg-red-200 px-10 text-2xl font-bold hover:bg-white hover:border-2 border-black ">Prev</Button>
        </div>

        <div class="bg-blue-400 w-full sm[100px] h-[160px] mt-5">
            <h1 class="pt-10 text-center text-3xl font-bold text-white">All rights reserved by Nuradiin</h1>

        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
